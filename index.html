<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="slider-container">
    <button class="arrow-btn left" onclick="prevSlide()">
      &#8249;
      <span class="picture-name" id="leftPictureName"></span>
    </button>
    <div class="slider" id="slider">
      <div class="slide">
        Slide 1
      </div>
      <div class="slide">
        Slide 2
      </div>
      <div class="slide">
        Slide 3
      </div>
      <div class="slide">
        Slide 4
      </div>
    </div>
    <button class="arrow-btn right" onclick="nextSlide()">
      <span class="picture-name" id="rightPictureName"></span>
      &#8250;
    </button>
  </div>
  <div class="slider-navigation" id="sliderNavigation"></div>
  <div id="slideContent" class="content-container"></div>

  <script src="script.js"></script>
</body>
</html>
